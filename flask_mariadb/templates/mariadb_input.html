{% extends 'default2.html' %}

{% block title %}
입력 페이지
{% endblock %}

{% block contents %}
    <form action="/dbinsert/" method = 'POST'>
        <div class="form-group">
            <label for="userid">사용자 아이디</label>
            <input type="text" class="form-control" name ='id' id="userid" aria-describedby="useridHelp" placeholder="아이디 입력">
            <small id="useridHelp" class="form-text text-muted">아이디 6자이상</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">이메일 주소</label>
            <input type="text" class="form-control" name = 'email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 주소 입력">
            <small id="emailHelp" class="form-text text-muted">있는 이메일 주소 입력</small>
        </div>    
        <div class="form-group">
            <label for="useraddress">주소</label>
            <input type="text" class="form-control" name = 'address' id="useraddress" placeholder="주소를 입력">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name = 'passwd' id="password" placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="btn btn-primary">입력</button>
    </form>
{% endblock %}
