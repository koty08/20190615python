{% extends 'default2.html' %}
{% block title %}
리스트 페이지
{% endblock %}
{% block contents %}
<h1>회원 리스트</h1>
<table class="table table-hover">
    <thead>
        <tr>
        <th scope="col">아이디</th>
        <th scope="col">자세히</td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
        <th scope="row">{{user['userid']}}</th>
        <td>
            <button onclick="location.href='/contents/{{user.userid}}'">이동</button>
        </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<h4><button onclick="location.href='/inputform'">입력페이지로</button></h4>
{% endblock %}
