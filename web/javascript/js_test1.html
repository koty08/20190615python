<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 연습</title>
    </head>
    <body>
        <input type="button" value="버튼" onclick="alert('ok')">
        <script>
            var s=100;
            document.write(s+"<br>");
            document.write(typeof(s)+"<br>");
            s="홍길동";
            document.write(s+"<br>");
            document.write(typeof(s)+"<br>");
            var c = prompt("내용 입력")
            document.write(c);
            var user = confirm("당신의 이름은 :" +c);
            if(user==true){
                document.write("확인"+"<br>");
                document.write(user+"<br>")
            }
            else{
                document.write("취소"+"<br>");
                document.write(user+"<br>")
            }
        </script>
    </body>
</html>
