<!DOCTYPE html>
<html>
<head>
<title>
마우스이벤트 연습
</title>
<script>
function mouseIn(elem){
    elem.style.border = "2px solid red";
    elem.style.fontSize= "30px";
}
function mouseOut(elem){
    elem.style.border = "2px solid blue";
    elem.style.fontSize= "16px";
}
</script>
</head>
<body>
<div style="background-color: lightblue" onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">마우스 이벤트</div>
</body>
</html>
