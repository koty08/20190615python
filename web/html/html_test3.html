<!DOCTYPE html>
<html>
<head>
    <title>html 기본 구조 익히기</title>
</head>
<body>
    <table cellpadding ="10" cellspacing="0" border = "1">
    <tr>
        <td>1*1 셀</td>
        <td>1*2 셀</td>
    </tr>
    <tr>
        <td>2*1 셀</td>
        <td>2*2 셀</td>
    </tr>
    </table>
    
    <table border = "3">
    <tr>
        <td colspan ="2">1*1셀</td>
    </tr>
    <tr>
        <td>2*1 셀</td>
        <td>2*2 셀</td>
    </tr>
    </table>

    <table border="1">
    <tr>
        <td rowspan="2">1*1셀</td>
        <td>1*2셀</td>
    </tr>
    <tr>
        <td>2*2셀</td>
    </tr>
    </table>
</body>
